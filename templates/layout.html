<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/style.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../static/logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>URL Shortner</title>
</head>
<body>

    {% if session['username'] %}
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}"><span class="glyphicon 
                        glyphicon-log-out"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    
    {% else %}
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="nav navbar-nav navbar-left">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="{{ url_for('index') }}" style="color:white"><span class="glyphicon glyphicon-home"></span> Home</a>
                </div>

                <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav navbar-right">
                        {% if active1 %}
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('login') }}"><span class="glyphicon 
                                   glyphicon-log-in"></span> Login</a>
                            </li>
                        {% endif %}

                        {% if active %}
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('reg_user') }}"><span class="glyphicon glyphicon-user"></span> Sign up</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('reg_user') }}"><span class="glyphicon glyphicon-user"></span> Sign up</a>
                            </li>

                        {% endif %}
                    </ul>
    {% endif %}
                </div>
            </div>
        </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
